name: Update Shopping Feeds (Google + Meta + GLAMI)

on:
  schedule:
    - cron: '0 */1 * * *'  # Every 1 hour (GLAMI recommends hourly updates)
  workflow_dispatch:
    inputs:
      country:
        description: 'Country code (e.g., GR, DE, all)'
        required: false
        default: 'all'

permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Google Shopping feed generator
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          COUNTRY="${{ github.event.inputs.country || 'all' }}"
          echo "üöÄ Generating Google Shopping feeds for: $COUNTRY"
          node google-shopping-feed-v7.js $COUNTRY

      - name: Run Meta/Facebook feed generator
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "üîµ Generating Meta Product Feed (Greece)..."
          node meta-feed-gr.js

      - name: Run GLAMI feed generator
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "üü£ Generating GLAMI Product Feed (Greece)..."
          node glami-feed-gr.js

      - name: Run local inventory feed generator
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "üè≠ Generating Local Inventory Feed..."
          node local-inventory-feed.js

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add feeds/*.xml
          if git diff --staged --quiet; then
            echo "üì≠ No changes to commit"
          else
            git commit -m "üîÑ Auto-update feeds $(date +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main
            git push
            echo "‚úÖ Feeds updated and pushed!"
          fi
